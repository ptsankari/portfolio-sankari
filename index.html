<style>
    body{
        background-color:FBFOE8;

.menu{
    height:60px;
    font-family: 'Lucida Sans';
    font-size: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    
}
li{

    list-style: none;
    display:none;
    text-align: center;

  }

  a{
    text-decoration: none;
    align-items: center;
  }



li.pointer{
    cursor: pointer;
}

li:hover{
   
    text-decoration: underline;

}
.navbar{
    float: right;
    cursor: pointer;
}
.close{
    display: none;
}

.box{
    display: none;
}

#box:checked ~ ul.menu li{
    display: block;
}
#box:checked ~ label.navbar.close{
    display: block;
}
#box:checked ~ .open{
    display: none;
}


.anime{
    animation: fadeIn 3s;
   }

   @keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}


</style>
<body>

        <input type="checkbox" id="box" class="box">
